<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/7a851dbade.js" crossorigin="anonymous"></script>
  
  <title>Document</title>
</head>
<body>
   <!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="SpaceTrip.mp4" type="video/mp4">
</video>

<div class="content">
  <h1 class="hover-underline-animation" >Darius Brown</h1>
  <h2>A <span>Hubspot Specialist </span>and <span>Certified Full-Stack Web Developer</span></h2>

      <!-- nav bar -->
      <div class="Space_nav">
        <a id="nopad" class="hover-underline-animation" href="Portfolio.html">Portfolio</a>
        <a class="hover-underline-animation" href="Resume.html">Resume</a>
        <a class="hover-underline-animation" href="Contact.html">Contact</a>
        <a class="hover-underline-animation" href="About.html">About</a>
      </div>
      
      <!-- Icons -->
      <div class="Space_nav">
        <i class="fas fa-band-aid"></i>
        <i class="fas fa-cat"></i>
        <i class="fas fa-dragon"></i>
        <i class="far fa-clock"></i>
        <i class="fas fa-clock"></i>
      </div>

      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="canvas1" width="560" height="560" viewBox="0 0 280 280">
        <title>Owl with brown wave pattern animated</title>
        <desc>Head, body and wings are filled with the brown wave pattern.</desc>
        <defs>
          <pattern id="brownwave" width="40" height="60" patternUnits="userSpaceOnUse" patternTransform="scale(1.5)">
    
            <circle cx="10" cy="60" r="10" stroke="none" fill="#F9D5B1"/>
            <circle cx="30" cy="60" r="10" stroke="none" fill="#F9D5B1"/>
    
            <circle cx="0" cy="50" r="10" stroke="none" fill="#D19F6E"/>
            <circle cx="20" cy="50" r="10" stroke="none" fill="#D19F6E"/>
            <circle cx="40" cy="50" r="10" stroke="none" fill="#D19F6E"/>
    
            <circle cx="10" cy="40" r="10" stroke="none" fill="#AA7139"/>
            <circle cx="30" cy="40" r="10" stroke="none" fill="#AA7139"/>
    
            <circle cx="0" cy="30" r="10" stroke="none" fill="#834A13"/>
            <circle cx="20" cy="30" r="10" stroke="none" fill="#834A13"/>
            <circle cx="40" cy="30" r="10" stroke="none" fill="#834A13"/>
    
            <circle cx="10" cy="20" r="10" stroke="none" fill="#5B2D00"/>
            <circle cx="30" cy="20" r="10" stroke="none" fill="#5B2D00"/>
    
            <circle cx="0" cy="10" r="10" stroke="none" fill="#3F2D00"/>
            <circle cx="20" cy="10" r="10" stroke="none" fill="#3F2D00"/>
            <circle cx="40" cy="10" r="10" stroke="none" fill="#3F2D00"/>
    
            <circle cx="10" cy="0" r="10" stroke="none" fill="#F9D5B1"/>
            <circle cx="30" cy="0" r="10" stroke="none" fill="#F9D5B1"/>
    
          </pattern>
        </defs>
        <!-- wings -->
        <ellipse cx="75" cy="130" rx="25" ry="70" fill="url(#brownwave)" stroke="none" stroke-width="2px" transform="rotate(15,75,120)">
          <animateTransform id="leftwing" attributeName="transform" attributeType="XML" type="rotate" begin="3; peckeropen.end+3" dur="0.5" from="15,75,120" to="45,75,120"/>
        </ellipse>
        <ellipse cx="200" cy="130" rx="25" ry="70" fill="url(#brownwave)" stroke="none" stroke-width="2px" transform="rotate(-15,200,120)">
          <animateTransform id="rightwing" attributeName="transform" attributeType="XML" type="rotate" begin="leftwing.end" dur="0.5" from="-15,200,120" to="-45,200,120"/>
        </ellipse>
        <!-- body -->
        <ellipse cx="140" cy="140" rx="80" ry="108" fill="url(#brownwave)" stroke="none" stroke-width="2px">
          <animateTransform id="owlbody" attributeName="transform" attributeType="XML" type="translate" begin="rightwing.end+2" dur="0.5" from="0,0" to="0,-4" repeatCount="1"/>
        </ellipse>
    
        <g>
          <ellipse cx="140" cy="64" rx="80" ry="64" fill="url(#brownwave)" stroke="none" stroke-width="2px"/>
          <!-- eyes -->
          <g id="lefteye">
            <circle cx="105" cy="54" r="30" fill="white" stroke="none">
              <animate attributeName="r" attributeType="XML" dur="0.2" from="30" to="35" begin="littlerighttoe.mouseover" repeatCount="1"/>
            </circle> 
            <circle cx="107" cy="56" r="18" fill="orange" stroke="none">
              <animate attributeName="r" attributeType="XML" dur="0.2" from="18" to="23" begin="littlerighttoe.mouseover" repeatCount="1"/>
            </circle>
            <circle cx="107" cy="56" r="12" fill="black" stroke="none">
              <animate attributeName="r" attributeType="XML" dur="0.2" from="12" to="10" begin="littlerighttoe.mouseover" repeatCount="1"/>
            </circle>
          </g>
          <g id="righteye">
            <circle cx="175" cy="54" r="30" fill="white" stroke="none">
              <animate attributeName="r" attributeType="XML" dur="0.2" from="30" to="35" begin="littlerighttoe.mouseover" repeatCount="1"/>
            </circle>
            <circle cx="177" cy="56" r="18" fill="orange" stroke="none">
              <animate attributeName="r" attributeType="XML" dur="0.2" from="18" to="23" begin="littlerighttoe.mouseover" repeatCount="1"/>
            </circle>
            <circle cx="177" cy="56" r="12" fill="black" stroke="none">
              <animate attributeName="r" attributeType="XML" dur="0.2" from="12" to="10" begin="littlerighttoe.mouseover" repeatCount="1"/>
            </circle>
          </g>
          <polyline id="peckerblack" points="130,84 140,74 150,84 140,106" fill="darkbrown" stroke="none"/>
          <polyline id="peckerorange" points="130,84 140,74 150,84 140,106" fill="orange" stroke="none">
            <animate id="peckeropen" attributeName="points" attributeType="XML" dur="0.2" to="130,84 140,74 150,84 140,78" begin="owlhead.end+1" repeatCount="5"/> 
          </polyline>
          <!-- ears -->
          <polyline points="78,24 80,3 96,12" fill="#3F2D00" stroke="none"/>
          <polyline points="177,8 197,3 199,21" fill="#3F2D00" stroke="none"/>
          <animateTransform id="owlhead" attributeName="transform" attributeType="XML" type="rotate" begin="owlbody.end+5" dur="1" from="0,140,64" to="-4,140,64"/>
        </g>
    
        <rect x="50" y="230" width="180" height="15" rx="10" ry="11" fill="#3F2D00" stroke="none"/>
    
        <g id="leftfoot">
          <rect x="95" y="225" width="10" height="25" rx="10" ry="11" fill="#C47F00" stroke="none"/>
          <rect x="105" y="220" width="12" height="35" rx="10" ry="11" fill="#C47F00" stroke="none"/>
          <rect x="117" y="225" width="10" height="25" rx="10" ry="11" fill="#C47F00" stroke="none"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" begin="littlerighttoe.mouseover" dur="0.5" from="0,0" to="0,-10" repeatCount="1"/>
        </g>
        <rect x="153" y="225" width="10" height="25" rx="10" ry="11" fill="#C47F00" stroke="none"/>
        <rect x="163" y="220" width="12" height="35" rx="10" ry="11" fill="#C47F00" stroke="none"/>
        <rect id="littlerighttoe" x="175" y="225" width="10" height="25" rx="10" ry="11" fill="#C47F00" stroke="none"/>
      </svg>


</div> 

  <script src="js/main.js"></script>

</body>
</html>
